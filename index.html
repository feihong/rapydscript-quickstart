<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<meta http-equiv='x-ua-compatible' content='ie=edge'>
<title>RapydScript Quickstart</title>
<!-- stylesheets -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
span.greeting {
  font-size: 1.8em;
  padding: 0.5em;
  border-radius: 10px;
}
p {
  margin-bottom: 2em;
}
</style>
</head>
<body>

<main class='container'>
  <h1>RapydScript Quickstart</h1>

  <p id='content'></p>

  <div style='margin-bottom: 1em'>
    <button class='btn change'>Change greeting</button>
    <button class='btn error'>Cause trouble</button>
    <button class='btn debug'>Debug</button>
    <button class='btn klass'>Class</button>
  </div>
  <div>
    <button class='btn generator'>Generator function</button>
    <button class='btn promise'>Promise</button>
    <button class='btn co'>Generator-based control flow</button>
  </div>
</main>

<!-- scripts -->
<script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/co/4.1.0/index.min.js'></script>
<script src='main.js'></script>
</body>
</html>
